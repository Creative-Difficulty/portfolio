<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <title>Photography | Alexander Leschanz</title>
        <meta name="description" content="Photography experiments by Alexander Leschanz." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <script src="./app.ts" type="module"></script>
    </head>
    <body>
        <canvas aria-hidden="true"></canvas>
        <div class="overlay">
            <header class="topbar">
                <a class="top-link path-label" href="/" data-path-label>~/</a>
                <div class="top-links">
                    <a class="top-link" href="/photos">my photos</a>
                    <a class="top-link" href="/projects">projects</a>
                </div>
            </header>

            <main class="intro">
                <div class="panel">
                    <h1 class="page-title">Photography</h1>
                    <p class="page-subtitle">
                        A few placeholder frames while the real shots are in progress.
                    </p>
                </div>
            </main>

            <section class="work">
                <div class="section-title">Recent frames</div>
                <div class="photo-grid">
                    <figure class="photo-card">
                        <img
                            src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=max&w=1000&q=80"
                            alt="Mountain ridge under cloudy sky"
                        />
                        <figcaption>Ridge light</figcaption>
                    </figure>
                    <figure class="photo-card">
                        <img
                            src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=max&w=1000&q=80"
                            alt="Forest with sun beams"
                        />
                        <figcaption>Forest spill</figcaption>
                    </figure>
                    <figure class="photo-card">
                        <img
                            src="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?auto=format&fit=max&w=1000&q=80"
                            alt="Portrait of a person in soft light"
                        />
                        <figcaption>Soft portrait</figcaption>
                    </figure>
                    <figure class="photo-card">
                        <img
                            src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=max&w=1000&q=80"
                            alt="City street at night"
                        />
                        <figcaption>Night grid</figcaption>
                    </figure>
                    <figure class="photo-card">
                        <img
                            src="https://images.unsplash.com/photo-1452417505353-9f91f1e8b88a?auto=format&fit=max&w=1000&q=80"
                            alt="Ocean shoreline with waves"
                        />
                        <figcaption>Shore break</figcaption>
                    </figure>
                    <figure class="photo-card">
                        <img
                            src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=max&w=1000&q=80"
                            alt="Desk with laptop and notes"
                        />
                        <figcaption>Studio table</figcaption>
                    </figure>
                </div>
            </section>

            <footer class="footer">
                <span>Based near Vienna Â· Available Spring 2026</span>
                <div class="footer-links">
                    <a href="mailto:alexleschanz@icloud.com">alexleschanz@icloud.com</a>
                    <a href="/">Back to home</a>
                </div>
            </footer>
        </div>
    </body>
</html>
